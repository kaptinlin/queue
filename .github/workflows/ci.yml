name: Go

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: make test
        env:
          REDIS_ADDR: localhost:6379

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: 'latest'
          args: -h

      - run: make lint

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x

      - run: make lint
        name: Lint
